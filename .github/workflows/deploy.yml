name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a stable Node.js version (like 20 or 22)
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
      
      # --- Crucial step: Upload the build artifact ---
      # The default output directory for Astro is 'dist'. 
      # Change 'dist' if you use a different outDir in your astro.config.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be your Astro output directory (default: dist)
          path: ./dist
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # --- Crucial step: Deploy the uploaded artifact ---
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
